<div class="item" *ngIf="checkTodoStatus(todo)">
  <div class="title">{{ todo?.title }}</div>
  <div class="description">{{ todo?.description }}</div>
  <div class="due-date">{{ todo?.dueDate | date }}</div>


  <div class="completed-status">
    <span>Result:</span>
    <span *ngIf="todo?.completed; else inProgress">Done</span>
    <ng-template #inProgress>In progress</ng-template>
  </div>
</div>
