<div class="item" *ngIf="checkTodoStatus(todo)">
  <div class="title">
    <span>Title:</span>
    <span>
    {{ todo?.title }}
    </span>
  </div>
  <div class="description">
    <span>Description:</span>
    <span>
      {{ todo?.description }}
    </span>
  </div>
  <div class="due-date">
    <span>Due date:</span>
    <span>
      {{ todo?.dueDate | date: 'longDate' }}
    </span>
  </div>

  <div class="completed-status">
    <span>Result:</span>
    <span *ngIf="todo?.completed; else inProgress">Done</span>
    <ng-template #inProgress><span>
      In progress
    </span>
    </ng-template>
  </div>
</div>
